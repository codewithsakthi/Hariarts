<app-header></app-header>
<div>
    <div class="empty invisible">
        <img src="../../assets/stories/story.png" width="100%" height="230px">
        </div>
          
        <div class="container logo">
        </div>
        <div class="container">
            <h1 class="text-center" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold; color: #000;">WEDDING STORIES</h1>
        </div>
</div>
<br>
<br>
    <div class="empty invisible">
        <img src="../../assets/stories/story.png" width="100%" height="230px">
    </div>


    <div class="container story">
      <ng-container *ngFor="let item of items">
        <div class="angry-grid">
          <div id="item-0">
            <h1>{{ item.title }}</h1>
          </div>
          <div id="item-1">
            <img [src]="item.imageSrc" />
          </div>
          <div id="item-2">
            <button class="glow-on-hover" type="button" [routerLink]="['/album', item.coupleId]" >VIEW FULL ALBUM</button>
          </div>
          <div id="item-3">
            <mdb-carousel [controls]="true" [animation]="'fade'">
              <mdb-carousel-item *ngFor="let imageUrl of item.imageUrls">
                <img
                  [src]="imageUrl"
                  class="d-block w-100"
                  alt="..."
                />
              </mdb-carousel-item>
            </mdb-carousel>
          </div>
        </div>
      </ng-container>
    </div>
