<app-header></app-header>

<div class="container-fluid">
<img src="../../assets/banner.jpg" style="width: 100%; border: none; border-radius: 5px;">
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" *ngFor="let video of videos">
          <mat-card style="height: 500px; border-radius: 20px; padding: 20px; border: 3px; background-color: aliceblue;" >
            <iframe style="border-radius: 20px;" [src]="video.safeVideoUrl" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            <mat-card-content>
              <p>{{ video.title }}</p>
              <p>{{ video.description }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      
      
</div>

  
  

    
  
<br>
<app-footer></app-footer>
